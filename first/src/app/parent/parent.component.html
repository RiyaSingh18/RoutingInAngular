<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>subject</th>
                <th>EmployeeList</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of stuRecord">
                <td>{{items.id}}</td>
                <td>{{items.name}}</td>
                <td>{{items.subject}}</td>
                <td><a [routerLink]="['/child',items.id]">EmployeeList</a></td>
            </tr>
        </tbody>
    </table>
</div>
