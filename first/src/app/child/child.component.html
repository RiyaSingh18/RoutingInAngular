<div class="container">
    <div class="table table-hover">
        <thead>
            <tr>
                <th>name</th>
                <th>subject</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of EmployeeList">

            </tr>
        </tbody>
    </div>
</div>
